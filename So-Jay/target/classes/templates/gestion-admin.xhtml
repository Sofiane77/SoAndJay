<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Gestion admin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Liste des Utilisateurs</h1>

    <h2>Magasiniers</h2>
    <ul>
        <ui:repeat var="magasinier" value="#{magasinierBean.listeMagasiniers}">
            <li>#{magasinier.nom} #{magasinier.prenom}</li>
        </ui:repeat>
    </ul>

    <h2>Administrateurs</h2>
    <ul>
        <ui:repeat var="admin" value="#{adminBean.listeAdministrateurs}">
            <li>#{admin.nom} #{admin.prenom}</li>
        </ui:repeat>
    </ul>

    <h2>Clients WebService</h2>
    <ul>
        <ui:repeat var="client" value="#{clientWebServiceBean.listeClientsWebService}">
            <li>#{client.nom} #{client.prenom}</li>
        </ui:repeat>
    </ul>

    <tr th:each="user:${listUtilisateurs}">
        <td th:text="${user.prenom}"></td>
        <td th:text="${user.nom}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/utilisateurs/__${utilisateurs.id}__}" method="GET">
                <input type="submit" value="Editer" />
            </form>
            <form th:action="@{/utilisateurs/__${utilisateurs.id}__}" method="POST">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="submit" value="Supprimer" />
            </form>
        </td>
    </tr>

    <form action="/utilisateurs/create" method="GET">
        <button type="submit">Ajouter un user</button>
    </form>




    <h2>Ajouter un magasinier, un admin ou un client</h2>

    <form action="/formAddAll" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required>

        <label for="profil">Profil :</label>
        <select id="profil" name="profil">
            <option value="CLIENT">Client</option>
            <option value="MAGASINIER">Magasinier</option>
            <option value="ADMIN">Admin</option>
        </select>
        <br>

        <input type="submit" value="S'inscrire">
      </form>
</div>
</body>




</html>
