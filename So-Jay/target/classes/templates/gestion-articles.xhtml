<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<head>
    <title>Gestion des articles</title>
</head>
<body>
    <h1>Gestion des articles</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}"></td>
            <td th:text="${article.nom}"></td>
            <td th:text="${article.description}"></td>
            <td th:text="${article.prix}"></td>
            <td th:text="${article.stock}"></td>
            <td>
                <form th:action="@{/article/__${article.id}__}" method="GET">
                    <input type="submit" value="Editer" />
                </form>
                <form th:action="@{/article/__${article.id}__}" method="POST">
                    <input type="hidden" name="_method" value="DELETE" />
                    <input type="submit" value="Supprimer" />
                </form>
            </td>
        </tr>
        
    </table>

    <h2>Ajouter un nouvel article</h2>

    <form action="/article" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required /><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required /><br>

        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix" required /><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required /><br>

        <input type="submit" value="Ajouter" />
    </form>
</body>
</html>
