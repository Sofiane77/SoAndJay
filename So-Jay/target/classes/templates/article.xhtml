<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Article</title>
    <style>
body {
  background-color: #fff;
  color: #404040;
  font-family: "Open Sans", sans-serif;
}

.o-main-section {
  margin: 0 auto;
  max-width: 37.5rem;
}

.c-article__link {
  align-items: center;
  color: #404040;
  display: flex;
  justify-content: space-between;
  margin: 1.875rem 0;
  padding: 1.25rem;
  text-decoration: none;
}
.c-article__link * {
  pointer-events: none;
}

.c-article__heading {
  font-size: 1.25rem;
  margin: 0.625rem 0;
}

.c-article__content {
  line-height: 1.5;
  margin: 0.625rem 0;
}

.c-article__img-wrapper {
  height: 6.25rem;
  margin-left: 1.25rem;
  min-width: 10rem;
  width: 10rem;
}

.c-article__img {
  border-radius: 0.125rem;
  display: block;
  height: 100%;
  filter: grayscale(1);
  -o-object-fit: cover;
     object-fit: cover;
  transition: filter 0.3s ease-in;
  width: 100%;
}
.c-article__link:hover .c-article__img {
  filter: grayscale(0);
}

.c-magic-area {
  position: absolute;
  z-index: -1;
}

.c-magic-area--content {
  background-color: rgba(64, 64, 64, 0.15);
  border-radius: 0.125rem;
}
.c-magic-area--content::before {
  background-color: #404040;
  content: "";
  height: 70%;
  left: -0.1875rem;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 0.375rem;
}
    </style>
</head>
<body>
    
    <div class="c-magic-area c-magic-area--content" data-target-class=".c-article__link" data-tween-back="false" aria-hidden="true"></div>

<section class="o-main-section">

        <div class="c-article__img-wrapper">
          <img class="c-article__img" src="https://assets.codepen.io/204808/shin-yun-bok-ink.png" alt="Ink transition with PNG sprite" />
        </div>
      </a>
    </article>

    <article class="c-article">
      <a class="c-article__link" href="#">

          <header>

         </div>
        </div>
        <div class="c-article__img-wrapper">
          <img class="c-article__img" src="https://assets.codepen.io/204808/css-grid-mondrian.png" alt="Responsive Mondrian art with CSS grid" />
        </div>
      </a>
      <a href=""></a>

    <article class="c-article">
      <a class="c-article__link" href="#">

</section>
<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
