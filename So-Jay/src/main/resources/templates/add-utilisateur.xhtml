
<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un utilisateur - Page d'administration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription - Création d'un compte utilisateur</h2>
    <form action="/register" method="post">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

      <label for="dateNaissance">Date de Naissance:</label>
      <input type="date" id="dateNaissance" name="dateNaissance" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

      <label for="telephone">Téléphone:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required>

      <input type="submit" value="S'inscrire">
    </form>
  </div>
</body>
</html>
