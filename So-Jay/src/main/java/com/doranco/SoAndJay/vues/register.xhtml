<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="template.xhtml">
      <head>
        <title>Inscription</title>
        <style>
            /* Styles CSS */
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }

            .form-container {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            .form-group input[type="submit"] {
                background-color: #4CAF50;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
<body>
    <div th:fragment="content :: body">
        <div class="form-container">
            <h2>Inscription</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmez le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="S'inscrire">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
