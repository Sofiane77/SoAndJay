<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Passer une commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passer une commande</h1>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="adresse">Adresse de livraison :</label>
            <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

            <label for="produit">Produit :</label>
            <select id="produit" name="produit" required>
                <option value="">Sélectionnez un produit</option>
                <option value="1">Produit 1</option>
                <option value="2">Produit 2</option>
                <!-- Ajouter d'autres options pour les autres produits -->
            </select>

            <label for="quantite">Quantité :</label>
            <input type="text" id="quantite" name="quantite" placeholder="Quantité" required>

            <button type="submit">Passer la commande</button>
        </form>
        <a class="back-link" href="accueil.xhtml">Retour à l'accueil</a>
    </div>
</body>
</html>
